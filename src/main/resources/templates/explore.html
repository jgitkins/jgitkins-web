<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JGitkins Explore</title>
	<link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div th:replace="fragments/topbar :: topbar('explore')"></div>
<div class="page">
<!--	<header class="header-bar">-->
<!--		<div>-->
<!--			<h1 th:text="${exploreType == 'users' ? 'Explore Users' : (exploreType == 'organizations' ? 'Explore Organizations' : 'Explore Repositories')}">Explore Repositories</h1>-->
<!--			<p th:text="${exploreType == 'users' ? 'Discover people and profiles.' : (exploreType == 'organizations' ? 'Browse organizations and teams.' : 'Browse public repositories and follow projects you care about.')}">Browse public repositories and follow projects you care about.</p>-->
<!--		</div>-->
<!--	</header>-->

	<div class="subnav-wrap">
		<nav class="subnav">
			<a class="subnav__link" th:classappend="${exploreType == 'users'} ? 'is-active' : ''" href="/explore/users">Users</a>
			<a class="subnav__link" th:classappend="${exploreType == 'repositories'} ? 'is-active' : ''" href="/explore/repositories">Repositories</a>
			<a class="subnav__link" th:classappend="${exploreType == 'organizations'} ? 'is-active' : ''" href="/explore/organizations">Organizations</a>
		</nav>
	</div>

	<main>
		<section class="panel">
			<div class="panel__header">
				<div>
					<h2 th:text="${exploreType == 'users' ? 'Explore users' : (exploreType == 'organizations' ? 'Explore organizations' : 'Explore public repositories')}">Explore public repositories</h2>
					<p th:text="${exploreType == 'users' ? 'Search for users and public profiles.' : (exploreType == 'organizations' ? 'Find organizations and open teams.' : 'Find public repositories and explore open projects.')}">Find public repositories and explore open projects.</p>
				</div>
			</div>
			<div class="panel__body">
				<div class="empty">
					<p th:text="${exploreType == 'users' ? 'User search will light up once public APIs are connected.' : (exploreType == 'organizations' ? 'Organization search will light up once public APIs are connected.' : 'Explore will light up once public repo APIs are connected.')}">Explore will light up once public repo APIs are connected.</p>
					<button class="primary" th:text="${exploreType == 'repositories' ? 'Request public repo access' : 'Request access'}">Request public repo access</button>
				</div>
			</div>
		</section>
	</main>
</div>
</body>
</html>
