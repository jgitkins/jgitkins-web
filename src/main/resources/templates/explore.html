<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JGitkins Explore</title>
	<link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="page">
	<nav class="nav">
		<div class="brand">
			<span class="brand__mark">JG</span>
			<div class="brand__meta">
				<p class="brand__title">JGitkins</p>
				<p class="brand__subtitle">Explore</p>
			</div>
		</div>
		<div class="nav__links">
			<a href="/dashboard" class="nav__link">Dashboard</a>
			<a href="/explore" class="nav__link is-active">Explore</a>
		</div>
		<form th:action="@{/logout}" method="post" class="nav__logout">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			<button type="submit" class="ghost">로그아웃</button>
		</form>
	</nav>

	<section class="panel">
		<div class="panel__header">
			<div>
				<h2>Public 저장소 탐색</h2>
				<p>공개 저장소를 찾고, 조직 내 공개 프로젝트를 탐색합니다.</p>
			</div>
		</div>
		<div class="panel__body">
			<div class="empty">
				<p>Explore 영역은 public 저장소 API 연동 후 활성화됩니다.</p>
				<button class="primary">공개 저장소 연동 요청</button>
			</div>
		</div>
	</section>
</div>
</body>
</html>
