<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<section class="panel"
		 th:fragment="list"
		 hx-get="/fragments/feed"
		 hx-trigger="load, every 15s"
		 hx-swap="outerHTML">
	<div class="panel__header">
		<div>
			<p>Recent commits from repositories you follow.</p>
		</div>
		<div class="panel__meta">
			<button class="ghost" hx-get="/fragments/feed" hx-swap="outerHTML">Refresh</button>
		</div>
	</div>

	<div class="panel__body">
		<div class="empty" th:if="${#lists.isEmpty(dashboard.feed())}">
			<p>No feed items to display.</p>
		</div>
		<ul class="feed-list" th:if="${!#lists.isEmpty(dashboard.feed())}">
			<li class="feed-item" th:each="item : ${dashboard.feed()}">
				<div>
					<p class="feed-repo">[[${item.namespace()}]] / [[${item.repoName()}]]</p>
					<h3>[[${item.commitMessage()}]]</h3>
					<p class="feed-meta">
						[[${item.authorName()}]] Â· [[${#temporals.format(item.commitTime(), 'yyyy-MM-dd HH:mm')}]]
					</p>
				</div>
				<span class="tag">NEW</span>
			</li>
		</ul>
	</div>
</section>
</body>
</html>
