<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JGitkins 로그인</title>
	<link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="auth-body">
<div class="auth">
	<div class="auth__panel">
		<div class="brand">
			<span class="brand__mark">JG</span>
			<div class="brand__meta">
				<p class="brand__title">JGitkins</p>
				<p class="brand__subtitle">Google OAuth 전용</p>
			</div>
		</div>
		<h1>지금 바로 연결하고 시작하세요.</h1>
		<p>별도 회원가입 없이 Google 계정으로만 로그인합니다.</p>
		<a class="primary auth__button" th:href="@{/oauth2/authorization/google}">Google로 로그인</a>
		<div class="auth__note">
			<p>로그인 실패 시 관리자에게 OAuth 설정을 문의하세요.</p>
		</div>
	</div>
	<div class="auth__side">
		<h2>Repository 흐름을 가시화하는 가장 빠른 방법</h2>
		<ul>
			<li>조직/저장소 접근 권한을 자동으로 확인</li>
			<li>최근 커밋과 작업 흐름을 대시보드에서 통합</li>
			<li>Feed를 통해 관심 저장소 활동을 모니터링</li>
		</ul>
	</div>
</div>
</body>
</html>
